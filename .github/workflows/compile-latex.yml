name: Compile LaTeX

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up TeX Live
        run: sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended

      - name: Install siunitx package
        run: tlmgr install siunitx

      - name: Create output directory
        run: mkdir -p output

      - name: Compile LaTeX to PDF
        run: pdflatex -interaction=nonstopmode -output-directory=output problem-2.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: compiled-pdf
          path: output/problem-2.pdf